<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">    
    <title>ACC Carpooling</title>
</head>
<body>
    <div class="hero">
        <div class="hero-body">
          <p class="title">
            ACC Carpooling
          </p>
          <p class="subtitle">
            Hero subtitle
          </p>
        </div>
    </div>
    <main>
        <div class="is-flex-wrap-wrap is-flex-direction-row">
            <section class="section team-links is-justify-content-space-evenly">
                <h3 class>Teams</h3>
                <a href="#">
                    <figure class="image is-128x128">
                     <img src="./assets/images/screenshot_2022-03-22_195507.png">
                    </figure>
                </a>
                <a href="#">
                    <figure class="image is-128x128">
                        <img src="./assets/images/screenshot_2022-03-22_191444.png">
                    </figure>
                </a>
                <a href="#">
                    <figure class="image is-128x128">
                        <img src="./assets/images/screenshot_2022-03-22_191444.png">
                    </figure>
                </a>
            
                <div>
                    <h1>This is where the calendar will be</h1>
                    <figure class="image is-128x128">
                        <img src="https://bulma.io/images/placeholders/128x128.png">
                    </figure>
                </div>
            </section>
        </div>
    </main>
    <section class="columns is-justify-content-space-evenly contact">
        <div class="column is-one-quarter map">
            <h1>this is where the map will be</h1>
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d51708.63473055417!2d-79.05349495718589!3d35.90316665131094!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89acc2f2e4836361%3A0x9927f586b02042ac!2sDean%20E.%20Smith%20Center!5e0!3m2!1sen!2sus!4v1648058533470!5m2!1sen!2sus" 
            width="300" height="300" style="border:1;" allowfullscreen="" loading="lazy"></iframe>
        </div>
        <div class="column is-one-quarter contact-info">
            <h3>Contact Info</h3>
            <form action="href=#"> 
                <input type="text" placeholder="your name">
                <p>would like a ride to</p>
                <input type="text" placeholder="this game">
                <p>from this location.</p>
                <input type="text" placeholder="pick up from">
                <button type="submit">Submit</button>
            </form>
        </div>
      </section>

    <script src="./assets/js/script.js"></script>
</body>

</html>
