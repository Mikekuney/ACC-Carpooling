<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.min.css" integrity="sha512-1xoFisiGdy9nvho8EgXuXvnpR5GAMSjFwp40gSRE3NwdUdIMIKuPa7bqoUhLD0O/5tPNhteAsE5XyyMi5reQVA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"> 
    
       
    <title>ACC Gameday!</title>
</head>
<body>
=======
    <div class="hero">
        <div class="hero-body">
          <p class="title">
            ACC Gameday!
          </p>
          <p class="subtitle">
            Hero subtitle
          </p>
        </div>
    </div>
    <main>
        <div class="columns">
            <section class="columns section team-links is-justify-content-space-evenly">
                <h3 class>Teams</h3>
                <div class="box" >                  
                      <figure class="image is-128x128">
                      <img id="NCAR" src="./assets/images/Screenshot 2022-03-22 191444.png">
                      </figure>                  
                </div>
                <div class="box" >                  
                      <figure class="image is-128x128">
                          <img id="NCST" src="./assets/images/Screenshot 2022-03-22 195507.png">
                      </figure>                  
                </div>
                <div class="box" >                
                      <figure class="image is-128x128">
                          <img id="DUKE" src="./assets/images/Screenshot 2022-03-22 192741.png">
                      </figure>  
                </div>
                
            </section>

        </div>
        <div class="main">
          <div class="controls">
            <div class="address-line">
              <input id="address" type="text" placeholder="Enter address to search"><button onclick="geocodeAddress()">Geocode</button>
            </div>
            <div class="results">
                  <label for="name">Name:</label>          
                  <input id="name" type="text" readonly />
                  <label for="house-number">House number:</label>          
                  <input id="house-number" type="text" readonly />
                  <label for="street">Street:</label>          
                  <input id="street" type="text" readonly />
                  <label for="postcode">Postcode:</label>          
                  <input id="postcode" type="text" readonly />
                  <label for="city">City:</label>          
                  <input id="city" type="text" readonly />
                  <label for="state">State:</label>          
                  <input id="state" type="text" readonly />
                  <label for="country">Country:</label>          
                  <input id="country" type="text" readonly />
            </div>
            <div class="status">
              <span id="status">Enter address and press "Geocode" button</span>
            </div>
          </div>
          <div class="columns mapBox">
            <div class="column my-map"><span id="my-map"></span></div>
            <div class="column game-dates"></span></div>
          
        </div>
    </main>
    
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet-src.min.js" integrity="sha512-XQr+/1RXvYozXiwrumwtu3lqQmVwZ8nkLUrC/mc3HBHw4Imh++RXjwtLQFuOz3i65j9CSfKt50x6w/uUY2ovOQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>"
    <script src="./assets/js/script.js"></script>
</body>

</html>
